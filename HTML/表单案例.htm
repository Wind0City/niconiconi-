<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单案例</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <br>
    <form name="注册表" action="lm11024811@outlook.com">
        <table width="500" border="1" cellspacing="0">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="ma"> <label for="ma">男</label>
                    <input type="radio" name="sex" id="wma"> <label for="wma">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                    </select>年

                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>月

                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>日
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="第三新东京市">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" id="1_"><label for="1_">未婚</label>
                    <input type="radio" name="marry" id="2_"><label for="2_">已婚</label>
                    <input type="radio" name="marry" id="3_"><label for="3_"> 离婚</label>

                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td><input type="text" value="幼儿园捏--"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love">妩媚的
                    <input type="checkbox" name="love">漂亮的
                    <input type="checkbox" name="love">清纯的
                    <input type="checkbox" name="love">帅气的
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea rows="5" cols="50">希望你对你的人生也是这个态度...</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意各种相关政策
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="http://www.bilibili.com">我是会员，直接登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ol>
                        <li>年满十八岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ol>
                </td>
            </tr>
        </table>
        <input type="reset" value="重新填写"">
    </form>
</body>

</html>
